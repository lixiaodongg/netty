<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<form onsubmit="return false" id="" name="">

    <textarea name="msg" id="show" style="height: 300px; width: 300px"></textarea>
    <input type="button" value="清空内容" onclick="clearMsg()"/><br>
    <textarea name="input" id="input" style="height: 100px; width: 300px"></textarea>
    <input type="button" value="发送" onclick="sendMsg()"/>

</form>

<script>
    var socket;
    var show = $("#show");
    var input = $("#input");
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:7000/chat");
        //ev 是服务器返回的消息
        socket.onmessage = function (ev) {
            show.val(show.val() + "\n" + ev.data);
        };
        //相当于连接开启
        socket.onopen = function (ev) {
            show.val("连接到服务器");
        };

        //断开连接
        socket.onclose = function (ev) {
            show.val("断开连接");
        };

        function sendMsg() {
            if (window.socket) {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(input.val());
                    input.val("");
                } else {
                    alert("连接未开启");
                }
            }
        }
    } else {
        alert("当前浏览器不支持websocket");
    }

    function clearMsg() {
        show.val("");
    }

</script>

</body>
</html>
